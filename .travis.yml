language: c

os:
  - linux
  - osx

compiler: gcc

script:
  - curl -Ls https://git.io/ttask.sh | sh
  - curl -sfL https://install.goreleaser.com/github.com/golangci/golangci-lint.sh | sh -s -- -b $(go env GOPATH)/bin
  - "./bin/task ci"

deploy:
  script:
    - curl -Ls https://git.io/ttask.sh | sh
    - curl -sfL https://install.goreleaser.com/github.com/golangci/golangci-lint.sh | sh -s -- -b $(go env GOPATH)/bin
    - "./bin/task bin"
  provider: releases
  token:
    secure: 
  file_glob: true
  file: ci-build/*
  cleanup: false
  on:
    repo: 3vilcookie/md2
    tags: true
